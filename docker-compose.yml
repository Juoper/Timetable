version: "0.1"

services:
  db:
    image: mariadb
    container_name: timetable_mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=timetable
    volumes:
      - ./database:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
    entrypoint:
      sh -c "
      echo 'CREATE DATABASE IF NOT EXISTS timetable;' > /docker-entrypoint-initdb.d/init.sql;
      /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      "
  phpmyadmin:
    image: arm64v8/phpmyadmin
    container_name: timetable_phpmyadmin
    environment:
      - PMA_HOST=db
    restart: always
    ports:
      - 3001:80
    volumes:
      - /sessions
    links:
      - db

  stundenplan:
    image: stundenplan
    container_name: timeTableMain
    restart: "no"
    tty: true
    stdin_open: true
    volumes:
      - /data
    links:
      - db
      - whatsapp

  whatsapp:
    image: devlikeapro/whatsapp-http-api:arm
    container_name: whatsapp
    restart: always
    ports:
      - 3000:3000
    volumes:
      - /.sessions:/app/.sessions


